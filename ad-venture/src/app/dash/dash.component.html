<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let product of products " [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{product.title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <!-- <mat-list>
            <div mat-subheader>Steps</div>
            <mat-list-item *ngFor="let step of product.steps">
              <mat-icon mat-list-icon>{{step.icon}}</mat-icon>
              <div mat-line>{{step.title}}</div>
            </mat-list-item>
          </mat-list> -->
          <mat-selection-list #shoes [multiple]="false">
            <mat-list-option  *ngFor="let step of product.steps" [value]="step">
              <mat-icon mat-list-icon>{{step.icon}}</mat-icon>
              <div style=" text-align: left;">
              {{step.title}}
            </div>
            </mat-list-option>
          </mat-selection-list>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
